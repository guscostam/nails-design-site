<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Zaffiro</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <form class="login-form" action="/login" method="post">
            <h1>Milena Nails Design</h1>
            <div class="input-group">
                <input type="email" id="username" name="username" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="forgot-password">Esqueceu sua senha? <a href="{{ url_for('login.forgot_password') }}">Esqueci minha senha</a></p>
            <p class="signup-link">Ainda n√£o tem uma conta? <a href="{{ url_for('login.sign_up') }}">Cadastre-se</a></p>
        </form>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
